<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movie </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-white text-center">Search Your Movie</h1>
                <input id="input" type="text" class="form-control rounded-5 mt-3" placeholder="Enter Movie Name"><br>
                <div class="text-center"><button onclick="searchmovie()" class="btn btn-danger fw-bold rounded-5  ">Search</button></div>
                <div class="mt-2 text-center bg-secondary rounded-3" id="result"></div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script>
    function searchmovie(){
let moviename=document.getElementById("input").value
if(moviename==''){
    alert("Enter Movie name")
}
else{


console.log(moviename);
fetch(`https://www.omdbapi.com/?apikey=ddd5e7b5&t=${moviename}`)
.then(data=>data.json())
.then(data=>{
     //console.log(data);
    displaymovie(data);

})
}

}
function displaymovie(data){
    console.log(data);
    let result=document.getElementById("result")

    let output=`<img class="rounded-3 p-2" src="${data.Poster}">
    <h3 id="title" class="text-danger p-2"> ${data.Title}</h3>
    <p id="plot" class="text-white">Plot :${data.Plot}</p>
    <p id="director" class="text-white">Director : ${data.Director}</p>
    <p id="actor" class="text-white">Actors : ${data.Actors}</p>
    <p id="rating" class="text-white">Internet Movie Database : ${data.imdbRating}</p>`
    console.log(data.Rating);
    result.innerHTML=output;

}
</script>
</html>
